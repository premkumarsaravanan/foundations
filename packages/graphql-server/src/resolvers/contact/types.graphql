# Types
type ContactAddress {
  type: String
  buildingName: String
  buildingNumber: String
  line1: String
  line2: String
  line3: String
  line4: String
  postcode: String
  countryId: String
}

type ContactCommunication {
  label: String
  detail: String
}

type ContactSource {
  id: String
  type: String
}

type Contact {
  id: String
  created: String
  modified: String
  title: String
  forename: String
  surname: String
  dateOfBirth: String
  active: Boolean
  marketingConsent: String
  identityCheck: String
  communications: [ContactCommunication!]
  source: ContactSource
  homePhone: String
  workPhone: String
  mobilePhone: String
  email: String
  primaryAddress: [ContactAddress!]
  secondaryAddress: [ContactAddress!]
  workAddress: [ContactAddress!]
  officeIds: [String!]
  negotiatorIds: [String!]
  metadata: JSON
  _eTag: String
  _links: JSON
  _embedded: JSON
}

type Contacts {
  _embedded: [Contact!]
  pageNumber: Int
  pageSize: Int
  pageCount: Int
  totalCount: Int
  _links: JSON
}

# Input Types
input ContactCommunicationInput {
  label: String
  detail: String
}

input ContactAddressInput {
  type: String
  buildingName: String
  buildingNumber: String
  line1: String
  line2: String
  line3: String
  line4: String
  postcode: String
  countryId: String
}
