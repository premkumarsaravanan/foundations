
# Types
type ContactIdentityDocument {
  typeId: String
  expiry: String
  details: String
  fileUrl: String
  _links: JSON
  _embedded: JSON
}

type ContactIdentityCheck {
  id: String
  contactId: String
  created: String
  modified: String
  checkDate: String
  status: String
  negotiatorId: String
  documents: [ContactIdentityDocument!]
  metadata: JSON
  _links: JSON
  _embedded: JSON
}

type ContactIdentityChecks {
  contactIdentityChecks: [ContactIdentityCheck!]
  pageNumber: Int
  pageSize: Int
  pageCount: Int
  totalCount: Int
  _links: JSON
}

# Input Types
input ContactIdentityDocumentInput {
  typeId: String
  expiry: String
  details: String
  fileUrl: String
}

input ContactIdentityCheckInput {
  checkDate: String
  status: String
  negotiatorId: String
  documents: [ContactIdentityDocumentInput!]
  metadata: JSON
}
